<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simulado CEH - RedScanAcademy</title>
  <style>
    /* Fundo preto geral e centralização */
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #eee;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Container da pergunta */
    .question-container {
      background: #121212;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #880000cc;
      max-width: 600px;
      width: 90%;
      margin: 20px auto;
    }

    /* Pergunta em negrito e maior */
    .question {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #ffdddd;
    }

    /* Botões de opção */
    .options button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 12px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #330000;
      color: #f5c6c6;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Hover nos botões */
    .options button:hover {
      background: #660000;
      color: #fff;
    }

    /* Resultados e descrições */
    .result,
    .description,
    .final-score {
      margin-top: 20px;
      padding: 18px 20px;
      border-radius: 8px;
      font-size: 1rem;
    }

    .correct {
      background: #204020; /* verde escuro */
      color: #a6f1a6;
    }

    .wrong {
      background: #402020; /* vermelho escuro */
      color: #f1a6a6;
    }

    .final-score {
      background: #002244;
      color: #aad4ff;
      font-weight: 700;
      font-size: 1.4rem;
      padding: 25px 20px;
      border-radius: 12px;
      margin-top: 40px;
    }

    /* Header com cor forte e texto centralizado */
    header {
      background: #b71c1c;
      padding: 25px 20px;
      font-size: 2rem;
      font-weight: 700;
      width: 100%;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 10px #660000cc;
      user-select: none;
    }

    /* Footer discreto com texto claro */
    footer {
      margin-top: 30px;
      padding: 12px 15px;
      background: #111;
      color: #777;
      font-size: 0.9rem;
      width: 100%;
      text-align: center;
    }

    /* Imagem responsiva com sombra vermelha */
    img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.5);
      margin: 25px 0 0 0;
      user-select: none;
    }
  </style>
</head>

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").textContent = q.question;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    document.getElementById("result").innerHTML = "";
    document.getElementById("description").innerHTML = "";

    q.options.forEach((opt, index) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(index);
      optionsDiv.appendChild(btn);
    });
  }

  function checkAnswer(selected) {
    const q = questions[current];
    const resultDiv = document.getElementById("result");
    const descDiv = document.getElementById("description");

    if (selected === q.answer) {
      resultDiv.textContent = "✅ Resposta correta!";
      resultDiv.className = "result correct";
      score++;
    } else {
      resultDiv.textContent = `❌ Resposta errada! A correta era: ${q.options[q.answer]}`;
      resultDiv.className = "result wrong";
    }

    descDiv.textContent = q.description;
    descDiv.style.display = "block";

    setTimeout(() => {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        showFinalScore();
      }
    }, 3000);
  }

  function showFinalScore() {
    document.getElementById("question").style.display = "none";
    document.getElementById("options").style.display = "none";
    document.getElementById("result").style.display = "none";
    document.getElementById("description").style.display = "none";
